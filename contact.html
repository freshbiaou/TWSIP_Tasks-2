<body>
    
    <!-- ========= HEADER ============ -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">DIMON</a>
            
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="about.html" class="nav__link">About Me</a>
                    </li>
                    <li class="nav__item">
                        <a href="work.html" class="nav__link">Portfolio</a>
                    </li>
                    <li class="nav__item">
                        <a href="contact.html" class="button">Contact Me</a>
                    </li>
                </ul>

                <!--  close button -->
                <div class="nav__close" id="nav-close">
                    <i class="mdi mdi-close"></i>
                </div>
            </div>

            <div class="nav__actions">
                <!--- Theme button  -->
                <i class="mdi mdi-moon-waxing-crescent change-theme" id="theme-button"></i>
                <!-- Toggle button  -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="mdi mdi-format-align-justify"></i>
                </div>
            </div>
        </nav>

    </header>

    <!-- ========= MAIN ======== -->
    <main class="main">
      <!-- ========= CONTACT ======== -->
      <section class="contact section">
        <h2 class="section__title">
            Let's Talk <br>
            About Your Project
        </h2>
        
        <div class="contact__page container grid">
            <form action="" class="contact__form grid" id="contact-form">
                <div class="contact__group grid">
                    <div class="contact__box">
                        <input type="text" name="user_name" id="name" required placeholder="Write your name" class="contact__input">
                        <label for="name" class="contact__label">First Name</label>
                    </div>

                    <div class="contact__box">
                        <input type="email" name="user_email" id="email" required placeholder="Write your email" class="contact__input">
                        <label for="email" class="contact__label">Email Address</label>
                    </div>
                </div>

                <div class="contact__box contact__area">
                    <textarea name="user_message" id="message" id="message" required placeholder="Write your message"  class="contact__input"></textarea>
                    <label for="" class="contact__label">Message</label>
                </div>

                <p class="contact__message" id="contact-message"></p>

                <button type="submit" class="contact__send button">Send Message</button>
            </form>
        </div>

      </section>

    </main>

    <!-- =========== FOOTER ============= -->
    <footer class="footer">
        <div class="footer__container container grid">
            <div class="footer__content grid">
                <a href="index.html" class="footer__logo">Satournin</a>
                <ul class="footer__links">

                        <a href="about.html" class="footer__link">About Me</a>

                    <a href="" target="_blank" class="footer__social-link"> <i class="mdi mdi-facebook"></i>
                    </a>
                    <a href="" target="_blank" class="footer__social-link">  <i class="mdi mdi-instagram"></i>
                    </a>
                    <a href="" target="_blank" class="footer__social-link">  <i class="mdi mdi-linkedin"></i>
                    </a>
                    <a href="#" target="_blank" class="footer__social-link">  <i class="mdi mdi-twitter"></i>
                    </a>
                </div>
            </div>

            <span class="footer__copy">
                &#169; All Rights Reserved || Satournin DIMON 
            </span>
        </div>

    </footer>
